<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gestion des Administrateurs</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous">
			
		<script src="adminAjax.js"></script>
		<script src="my_ajax_util.js"></script>		
	</head>
	<body>
		<div class="d-flex py-5 flex-column min-vh-100 justify-content-center align-items-center ">
		
			<div class="card shadow rounded w-25 bg-body" style="min-width:300px;">
				<div class="card-header text-center h3 text-secondary" >Gestion des Administrateurs</div>
				<div class="card-body"> 
				
					<div class="alert alert-light" id="connexionActuelle"> </div> <br /> <br />
					<div class="text-center"><button class="btn btn-primary" id="btnRechercher">Rafraîchir</button> </div><br />
					<table class="table table-bordered" >
						<thead>
							<tr>
								<th>id</th>
								<th>prenom</th>
								<th>nom</th>
								<!--  
									<th>codepostal</th>
									<th>email</th>
									<th>numallee</th>
									<th>numtel</th>
									<th>pays</th>
									<th>typevoie</th>
									<th>ville</th>
									<th>password</th>
									<th>username</th>
								-->
							</tr>
						</thead>
						<tbody id="table_body">
						</tbody>
					</table>
					
					<br/><hr><br/>
					
					<div class="alert alert-danger d-none" role="alert" id="messageException">
						err
					</div>
					
				
					Prenom:<input class="form-control" id="inputLabelPrenom"/><br/>
					Nom:<input class="form-control" id="inputLabelNom"/><br/>	
					
					<div class="d-none">		
						labelUsername:<input class="form-control" id="inputLabelUsername"/><br/>
						labelEmail:<input class="form-control" id="inputLabelEmail"/><br/>
						labelNumtel:<input class="form-control" id="inputLabelNumtel"/><br/>
						labelPassword:<input class="form-control" id="inputLabelPassword" type="password"/><br/>
						labelNumallee:<input class="form-control" id="inputLabelNumallee"/><br/>
						labelTypevoie:<input class="form-control" id="inputLabelTypevoie"/><br/>
						labelCodepostal:<input class="form-control" id="inputLabelCodepostal"/><br/>
						labelVille:<input class="form-control" id="inputLabelVille"/><br/>
						labelPays:<input class="form-control" id="inputLabelPays"/><br/>
					</div> 
					
					<button class="btn btn-primary" id="btnAjout">Ajouter</button>
	 				<hr/>
					Id : <input  class="form-control" id="inputId" /> <br />
					<button class="btn btn-primary" id="btnRechercherParId">Rechercher avec l'Id</button><br />
					
					
					<br />
					<a class="btn btn-outline-secondary" href="/appliBibliotheque">← </a>
				</div>
			</div>
		</div>
	</body>
</html>
