<!DOCTYPE html> <!-- Bonjour  -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gestion des Livres</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous">
			
		<script src="livreAjax.js"></script>
		<script src="my_ajax_util.js"></script>		
	</head>
	<body>
		<div class="d-flex py-5 flex-column min-vh-100 justify-content-center align-items-center ">
		
			<div class="card shadow rounded w-50 bg-body" style="min-width:500px;">
				<div class="card-header text-center h3 text-secondary" >Gestion des Livres</div>
				<div class="card-body"> 
				
					<div class="text-center"><button class="btn btn-primary" id="btnRechercher">Rafraîchir</button> </div><br />
					<table class="table table-bordered p-3 mb-5 bg" >
						<thead>
							<tr><th>id</th><th>titre</th><th>auteur</th><th>disponibilité</th><th>état du livre</th><th>domaine</th></tr>
						</thead>
						<tbody id="table_body">
						</tbody>
					</table>
					
					<hr/>
					
					<div class="alert alert-danger d-none" role="alert" id="messageException">
						err
					</div>

				   	<!-- 
				   		message: <span id="idMessage">...</span> <br/>
				   	-->
	
					Titre:<input class="form-control" id="inputLabelTitre"/><br/>
					Auteur:<input class="form-control" id="inputLabelAuteur"/><br/>
	
					<button class="btn btn-primary" id="btnAjout">Ajouter</button>
					
	 				<hr/>
	 				Id du livre :<input class="form-control"  id="inputLabelLivreDelete"/><br/>
	 				<button class="btn btn-primary" id="btnDelete"> Supprimer</button>
	 				
	 				<hr/>
	 				
	 				Id du Lecteur :<input class="form-control"  id="inputRechercheParLecteur"/><br/>
	 				<button class="btn btn-primary" id="btnRechercheParLecteur">Recherche Livres ayant été empruntés par Lecteur</button><br/><br/>
	 				<button class="btn btn-primary" id="btnRechercheParLecteurActuel">Recherche Livres actuellement emprunté par Lecteur</button>
	 				
	 				<hr/>
	 				Valeur false ou true pour la disponibilité:<input class="form-control" id="inputLabelLivreUpdateDispo"/><br/>
	 				Id du livre :<input class="form-control" class="form-control"  id="inputLabelIdLivre"/><br/>
	 				<button class="btn btn-primary" id="btnUpdateDispo"> Mettre à jour</button>
	 				<hr/>
	 				<br />
	 				Valeur de l'état du livre:<input class="form-control" id="inputLabelLivreUpdateEtat"/><br/>
	 				Id du livre :<input  class="form-control" id="inputLabelIdLivreEtat"/><br/>
	 				<button class="btn btn-primary" id="btnUpdateEtat"> Mettre à jour</button>
	 				<br/> 		
	 				<br/> 
	 				
	 				
	 				
					
					<a class="btn btn-outline-secondary" href="/appliBibliotheque">← </a>
				</div>
			</div>
		</div>
	</body>
</html>
